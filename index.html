<!doctype html>
<html lang="en">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Best Online Age Calculator Tool | Instodia</title>
  <style>
    /* General Reset and Base Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }

    .container.age_cnt {
      max-width: 500px;
      background: #fff;
      margin: auto;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 32px;
      color: #007bff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input[type="date"]:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s;
    }

    .btn:hover {
      transform: translateY(-5px);
      background-color: #0056b3;
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
    }

    #alert {
      text-align: center;
    }

    #result {
      font-size: 18px;
      background-color: #e6f7ff;
      padding: 20px;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      animation: fadeIn 0.5s ease-in-out;
    }

    #age {
      font-size: 24px;
      font-weight: bold;
      color: #28a745;
    }

    #totalage {
      font-style: italic;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 600px) {
      .container.age_cnt {
        padding: 20px 15px;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
 </head>
 <body>
  <div class="container age_cnt mt-5">
   <h1>Age Calculator</h1>
   <div class="form-group">
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" class="form-control">
   </div>
   <div class="text-center d-none my-2" id="spinner">
    <div class="spinner-border text-primary text-center" role="status">
     <span class="sr-only"></span>
    </div>
   </div>
   <div class="alert alert-warning d-none mb-2 mt-1" id="alert" role="alert"></div>
   <div class="text-center">
    <button class="btn" onclick="calculateAge()" id="bomb">Calculate Age</button>
   </div><br><br>
   <div class="form-group mt-3 d-none" id="result">
    <label class="age-label" for="age"></label>
    <span id="age"></span>
    <br><br>
    <div id="totalage"></div>
   </div>
  </div>
  <br>
  <script src="js/script.js?20"></script>
 </body>
</html>
